<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" >Customer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    <a class="nav-item nav-link"> Welcome <span sec:authentication="principal.username">User</span></a>
      
      <a th:href="@{/products}" class="nav-item nav-link" >Products</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-item nav-link" >Logout</a>
      
    </div>
  </div>
</nav>

<div class="container">

 <h1>Product Details</h1>
 
 
  <table class="table table-striped" th:object="${product}">
  
      <tr>
        <th></th>
      <td> <img th:src="*{'data:image/png;base64,'+{image}}" style="width:350px"></td>   
      </tr>
      <tr>
        <th>Product Name</th>
        <td><b th:text="*{productName}"></b></td>
      </tr>
      <tr>
        <th>Price</th>
        <td th:text="*{productPrice}"></td>
      </tr>
      <tr>
        <th>Category</th>
        <td th:text="*{category.productCategory}"></td>
      </tr>
      <tr>
        <th>Manufacturer</th>
        <td th:text="*{manufacturer.manufacturerName}"></td>
      </tr>
      <tr>
        <th>Origin</th>
        <td th:text="*{productOrigin}"></td>
      </tr>
      
    </table>
    
    <a th:href="@{/products}" class="nav-item nav-link" >BACK</a>
  
</div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
