<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    </style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" >Customer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    <a class="nav-item nav-link"> Welcome <span sec:authentication="principal.username">User</span></a>
      
      <a th:href="@{/products}" class="nav-item nav-link" >Products</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-item nav-link" >Logout</a>
      
    </div>
  </div>
</nav>


<div class="container">
<h2>All Products</h2>

<form action="#" th:action="@{/products/keyword/{keyword}(keyword=${keyword})}" th:object="${product}" method="get" enctype="multipart/form-data">
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
  <label class="mr-sm-2" for="searckKeyword">Type to search </label>
    <input class="form-control mr-sm-2" type="search" placeholder="Type" aria-label="Search" id="searckKeyword">
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    
   
  </div>
    </form>

<div class="row">
<div class="col-xl-3" th:each="product : ${products}">
<div class="card" style="width: 15rem;">
<img th:src="*{'data:image/png;base64,'+{product.image}}" style="width:238px" >
<div class="card-body">
<p class="card-title" th:text = "${product.productName}"></p>
<hr>
<p class="card-text" th:text = "${product.productPrice}"></p>
<a th:href="@{/products/productDetails/{id}(id=${product.id})}" class="btn btn-primary">See details</a>

<button type="submit"  id="changeBtn" class="btn btn-success btn-sm" name = "cheeseId" th:value="${product.id}" th:id="${product.id}">Add to Cart</button>
</div>
</div>
</div>
</div>


</div>








  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
