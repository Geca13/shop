</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" >Customer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a th:href="@{/login}" class="nav-item nav-link" >Login</a>
      <a th:href="@{/signUpAdmin}" class="nav-item nav-link" >Register</a>
      <a th:href="@{/product}" class="nav-item nav-link" >Products</a>
      
    </div>
  </div>
</nav>

 <br>
 <br>
 
 <div class="container">

  <div class="row">
   <div class="col-md-6 col-md-offset-3">

    <div th:if="${param.success}">
     <div class="alert alert-info">You've successfully registered !!!</div>
    </div>
    
        <h1>Registration</h1>
   
    <form th:action="@{/signUpForm}" th:object="${user}" method="post">
    
    <h2>Login Informantion</h2>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" th:field="*{email}" required autofocus="autofocus" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" th:field="*{password}" required autofocus="autofocus" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <h3>Personal Information</h3>
  <div class="form-group row">
    <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{firstName}" required autofocus="autofocus" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{lastName}" required autofocus="autofocus" class="form-control" id="inputLastName" placeholder="Last name">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{age}" required autofocus="autofocus" class="form-control" id="inputAge" placeholder="Age">
    </div>
  </div>

  
   
   
   <div class="form-group">
      <button type="submit" class="btn btn-success">Register</button>
      <span>Already registered? <a href="/" th:href="@{/login}">Login
        here</a></span>
    </div>
   <br>
 
  </form>
 
 
 </div>
 
 </div>
 
 </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
