<body>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" ><span sec:authentication="principal.username">User</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<div class="container">

 <h1>User Profile</h1>
 <br>
 <br>
 
 
 
 
 
  <h1>Your Cart</h1>

 <form action="#" th:action="@{/shoppingCart}" th:object="${cart}"class="form-horizontal" method="post">
      <input type="hidden" name="id" th:value="*{id}" /> 
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Customer</label>
        <div class="col-sm-10">
          <span th:text="${user?.firstName + ' ' + user?.lastName}" /></span>
          </div>
        </div>
        </div>
      
      
  <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      
      <th scope="col"> Product Name</th>
      
      <th scope="col"> Product Price</th>
      
      <th scope="col"> Manufacturer</th>
      
      <th scope="col"> Category </th>
       
      <th scope="col"> Image </th>
     </tr>
  </thead>
  <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.productName}"></td>
      <td th:text="${product.productPrice}"></td>
      <td th:text="${product.manufacturer.manufacturerName}"></td>  
      <td th:text="${product.category.productCategory}"></td> 
      <td> <img th:src="*{'data:image/png;base64,'+{product.image}}" style="width:200px"></td>
      
   </table>
 
<!--  -->   <div class="form-group">
    <label for="exampleFormControlSelect2">Select Shipping Address</label>
    <select class="form-control" th:field="*{address}"  id="exampleFormControlSelect2">
    
      <option th:each="adr : ${address}"
      th:value="${adr.id}"
             th:text="${adr.streetName}"/>
             
    </select>
  </div>
 
 
   
   <button class="btn btn-primary" type="submit">Submit</button>
  
  </form>
  
</div>
