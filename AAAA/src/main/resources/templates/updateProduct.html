<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" >Customer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    <a class="nav-item nav-link"> Welcome <span sec:authentication="principal.username">User</span></a>
      
      <a th:href="@{/products}" class="nav-item nav-link" >Products</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-item nav-link" >Logout</a>
      
    </div>
  </div>
</nav>

<div class="container">

 <h1>Add Product</h1>
  
  <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
  
  <div class="form-group row">
    <label for="inputId" class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10">
      <input type="hidden" th:field="*{id}" class="form-control" id="inputId">
    </div>
  </div>
  
   <div class="form-group row">
    <label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{productName}" class="form-control" id="inputProductName">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputProductProce" class="col-sm-2 col-form-label">Product Price</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{productPrice}" class="form-control" id="inputProductPrice">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputKeyword" class="col-sm-2 col-form-label">Keyword</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{keyword}" class="form-control" id="inputKeyword">
    </div>
  </div>
  
     <div class="form-group row">
    <label for="inputProductOrigin" class="col-sm-2 col-form-label">Origin</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{productOrigin}" class="form-control" id="inputProductOrigin">
    </div>
  </div>
  
  
    
   <div class="form-group row">
    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{category.productCategory}" class="form-control" id="inputCategory">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputManufacturerName" class="col-sm-2 col-form-label">Manufacturer</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{manufacturer.manufacturerName}" class="form-control" id="inputManufacturerName">
    </div>
  </div>
  
  
   <div class="form-group">
    <label for="exampleFormControlFile1">Upload image:</label>
    <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  
               

  
 <button type="submit" class="btn btn-info col-2">Save Product</button>
  
  </form>
  
  
  <a th:href="@{/product}" class="nav-item nav-link" >BACK</a>
  
</div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
