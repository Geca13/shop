<div class="container">

 <h1>User Profile</h1>
 <br>
 <br>
 
 
 
 
 
  <table class="table table-striped"  >
  <!--  
      <tr>
        <th></th>
      <td> <img th:src="*{'data:image/png;base64,'+{image}}" style="width:350px"></td>   
      </tr>
      
      -->
      <tr>
        <th>First Name</th>
        <td><b th:text="${user.firstName}"></b></td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td th:text="${user.lastName}"></td>
      </tr>
      
      <tr>
        <th>Years Old</th>
        <td th:text="${user.age}"></td>
      </tr>
      
      <tr>
        <th>Email</th>
        <td th:text="${user.email}"></td>
      </tr>
      <tr>
        <th>Password</th>
      <td th:text="${user.password}"></td> <td><a th:href="@{/users/profile/changePassword/{id}(id=${user.id})}">Change password</a></td>
         
      </tr>
        
      <tr >
        <th>Joined:</th>
        <td th:text="${#temporals.format(user.date, 'yyyy-MM-dd')}"></td>
      </tr>
      
      
      </table>
    
     
       <h3>Shipping addresses</h3>
       <table class="table table-striped" th:object="${address}">
     
     <tr th:each="p : ${listAddress}">
        <td valign="top">
          <dl class="dl-horizontal">
            <dt>Street</dt>
            <dd th:text="${p.streetName}"></dd>
            <dt>Number</dt>
            <dd th:text="${p.streetNumber}"></dd>
            <dt>City</dt>
            <dd th:text="${p.city}"></dd>
            <dt>Zip Code</dt>
            <dd th:text="${p.zipCode}"></dd>
            <dt>Country</dt>
            <dd th:text="${p.country.countryName}"></dd>
          </dl>
        </td>
        
      </tr>
  
    </table>
    
    <a th:href="@{/profile/{id}/newAddress(id=${user.id})}">Set New Address</a>
    
    <a th:href="@{/products}" class="nav-item nav-link" >BACK</a>
  
</div>
