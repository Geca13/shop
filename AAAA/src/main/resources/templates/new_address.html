<div class="container">
  <br>
  
  
 <h1>Add new Pet</h1>

 <form action="#" th:action="@{/profile/{id}/newAddress(id=${user.id})}" th:object="${address}"class="form-horizontal" method="post">
      <input type="hidden" name="id" th:value="*{id}" /> 
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Owner</label>
        <div class="col-sm-10">
          <span th:text="${user?.firstName + ' ' + user?.lastName}" /></span>
          </div>
        </div>
        </div>
      
      
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Street</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{streetName}"  class="form-control" id="inputName">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Number</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{streetNumber}"  class="form-control" id="inputName">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{city}"  class="form-control" id="inputName">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Zip Code</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{zipCode}"  class="form-control" id="inputName">
    </div>
  </div>
 
  <div class="form-group">
    <label for="exampleFormControlSelect2">Select Country</label>
    <select class="form-control" th:field="*{country}"  id="exampleFormControlSelect2">
    
      <option th:each="country : ${listCountry}"
      th:value="${country.id}"
             th:text="${country.countryName}"/>
    </select>
  </div>
   
   <button class="btn btn-primary" type="submit">Set New Address</button>
  
  </form>
  
</div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
